<!-- INDICAMOS QUE VAMOS A EXTENDER LA PLANTILLA BASE -->
{% extends 'core/base.html' %}
<!-- POSIBILITAMOS EL MULTI IDIOMA  , hay que cargar esto en todos los templates -->
{% load i18n %}

<!-- INCLUIMOS EL CONTENIDO QUE VARIA DENTRO  DEL BLOCK CONTENT -->
{% block content %}
<section class="blog-section pt-130">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 col-lg-7">
                <div class="left-side-wrapper mb-60">
                    <div class="single-blog blog-style-2 mb-60 wow fadeInUp">
                        <div class="comment-form-wrapper ms-0">
                            <h3>Inicio de sesión</h3>
                            {% if form.non_field_errors %}
                            <p style="color:red">Usuario o contraseña incorrectos, prueba de nuevo.</p>
                          {% endif %}
                            <form action="{% url 'login' %}" method="POST" class="comment-form">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-10 col-lg-12 col-xl-10">
                                        <input type="text" name="username" id="id_username" placeholder="{% trans 'Nombre' %}"
                                            required="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10 col-lg-12 col-xl-10">
                                        <input type="password" name="password" id="id_password"
                                            placeholder="{% trans 'Password' %}" required="">
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-primary" value="{% trans 'Entrar' %}">
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
    

    


{% endblock%}
