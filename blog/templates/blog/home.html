{% extends 'core/base.html' %}
<!-- POSIBILITAMOS EL MULTI IDIOMA  , hay que cargar esto en todos los templates -->
{% load i18n %}
    <!-- INCLUIMOS EL CONTENIDO QUE VARIA DENTRO  DEL BLOCK CONTENT -->
    {% block content %}

    <section class="blog-section pt-130">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-7">
                    <div class="left-side-wrapper">
                        <div class="row">
                            <!-- =========================   CONTENIDO DE CADA POST    ========================= -->
                            <!-- CARGAMOS LAS NOTICIAS -->
                            {% for noticias in noticias %}
                            <div class="col-md-6 col-lg-12 col-xl-6">
                                <div class="single-blog mb-40 wow fadeInUp">
                                    <div class="blog-img">
                                        <a href="/blog/{{noticias.slug}}"><img
                                                src="{{ noticias.imagen.url }}" alt="#"></a>
                                        <span class="date-meta">15 June, 2025</span>
                                    </div>
                                    <div class="blog-content">
                                        <h4><a href="/blog/{{noticias.slug}}">{{noticias.titulo}}</a></h4>
                                        <p>{{ noticias.contenido|slice:":150"|safe }}</p>
                                        <a href="/blog/{{noticias.slug}}" class="read-more-btn">Leer más <i
                                                class="lni lni-arrow-right"></i></a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            <!-- =========================  CONTENIDO DE CADA POST     ========================= -->
                           
                        </div>
                        <!-- LA PAGINACIÓN LA DEJO PARA MÁS ADELANTE -->

                            </ul>
                        </div> -->
                        <!-- LA PAGINACIÓN LA DEJO PARA MÁS ADELANTE -->
                    </div>
                </div>
    
   
    {% endblock %}
